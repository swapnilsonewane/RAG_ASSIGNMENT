services:
  postgres:
    image: postgres:15
    container_name: legal-ai-postgres
    environment:
      POSTGRES_USER: legal
      POSTGRES_PASSWORD: legal123
      POSTGRES_DB: legal_ai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U legal -d legal_ai"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: legal-ai-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  qdrant:
    image: qdrant/qdrant:v1.11.3
    container_name: legal-ai-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: legal-ai-opensearch
    environment:
      - discovery.type=single-node
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - DISABLE_SECURITY_PLUGIN=true
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: legal-ai-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://legal:legal123@postgres:5432/legal_ai
      REDIS_URL: redis://redis:6379
      QDRANT_URL: http://qdrant:6333
      OPENSEARCH_URL: http://opensearch:9200
      GEMINI_API_KEY: --YOUR API KEY HERE--
      JWT_SECRET: a1ac55f1b551e54a640213de3e04ef6b4b0b59cd378de1eabf34266d2b12b973
      ACCESS_TOKEN_EXPIRE_MINUTES: "30"
    ports:
      - "8000:8000"
    command: uvicorn multi_agent_rag.main:app --host 0.0.0.0 --port 8000

volumes:
  postgres_data:
  opensearch_data:
  qdrant_data:
